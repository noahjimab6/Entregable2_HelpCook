<!doctype html>
<html lang="en">
<head>
  <!-- Metadatos -->
  <meta charset="utf-8">
  <meta name="description" content="Página web de recetas para cocinar">

  <!-- CSS -->
  <link href="styles.css" rel="stylesheet">

<body>
 
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-xxxl navbar-light bg-light">
    <div class="container-fluid">
      <!-- Botón del menú desplegable -->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="row">
        <!-- Botón de registro -->
        <div class="col">
          <button class="btn-reg" type="submit"><a class="nav-link" routerLink="registro">REGISTRARSE</a></button>
        </div>
        <!-- Botón de login -->
        <div class="col">
          <button class="btn-login" type="submit"><a class="nav-link" routerLink="login">INICIAR SESIÓN</a></button>
        </div>
        <!-- Botones de contacto -->
        <div class="col">
          <div class="container text-center rectangulo d-flex justify-content-evently">
            <div class="row">
              <div class="col-12 col-md-4 seccion-instagram">
                <a href="https://www.instagram.com/">
                  <i class="bi bi-instagram"></i>
                </a>
              </div>
              <div class="col-12 col-md-4 seccion-facebook">
                <a href="https://es-es.facebook.com/">
                  <i class="bi bi-facebook"></i>
                </a>
              </div>
              <div class="col-12 col-md-4 seccion-twitter">
                <a href="https://twitter.com/home?lang=ES">
                  <i class="bi bi-twitter"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="background-color: #f5f6ed; height: 100vh; overflow-y: auto;">
          <!-- Menu items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Seccion logo -->
    <section class="logo">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <img src="assets/Logo_estirado.png">
          </div>
        </div>
      </div>
    </section>

    <!-- Seccion recetas con mas valoración -->
    <section class="recetas-mas-valoradas">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="assets/Receta1.jpg" class="d-block w-100" alt="receta1">
                </div>
                <div class="carousel-item">
                  <img src="assets/Receta2.jpg" class="d-block w-100" alt="Receta2">
                </div>
                <div class="carousel-item">
                  <img src="assets/Receta3.jpg" class="d-block w-100" alt="Receta3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
